<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main>

      <section class="top">

          <div class="top-container">
            <div class="top-logo-button">

                <img src="" alt="" class="logo-colored" />
              </div>
              <div class="top-button">
                <button class="btn-try-free"></button>
              </div>
            </div>
            <div class="top-main">
              <div class="top-main-left">
                <h1></h1>
                <p></p>
                <button class="btn-get-started"></button>
              </div>
              <div class="top-main-right">
                <img src="" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Define the background and padding of the middle section -->
      <section class="mid">
        <!-- Main container for the middle section -->
        <div class="mid-container">
          <div class="card-a">
            <div class="card-a-left">
              <h1></h1>
              <p></p>
            </div>
            <div class="card-a-right">
              <img src="" alt="" />
            </div>
          </div>
          <div class="card-b">
            <div class="card-b-left">
              <img src="" alt="" />
            </div>
            <div class="card-b-right">
              <h1></h1>
              <p></p>
            </div>
          </div>
          <div class="card-c">
            <div class="card-c-left">
              <h1></h1>
              <p></p>
            </div>
            <div class="card-c-right">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="card-d">
          <h2></h2>
          <button class="btn-get-started"></button>
        </div>
      </section>
    </main>
    <!-- Define the background color for the footer section -->
    <footer>
      <!-- Define the padding for the footer section -->
      <div class="footer-pad">
        <!-- Main container for the footer section -->
        <div class="footer-container">
          <div class="contact-details">
            <img src="" alt="" class="logo-white" id="a" />
            <img src="" alt="" class="icon-loc" id="b" />
            <img src="" alt="" class="icon-phone" id="c" />
            <img src="" alt="" class="icon-email" id="d" />
            <p id="e"></p>
            <p id="f"></p>
            <p id="g"></p>
          </div>
          <div class="about-us">
            <p><a href=""></a></p>
            <p><a href=""></a></p>
            <p><a href=""></a></p>
          </div>
          <div class="career">
            <p><a href=""></a></p>
            <p><a href=""></a></p>
            <p><a href=""></a></p>
          </div>
          <div class="sm-copyright">
            <div class="sm-icons">
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
            </div>
            <div class="copyright">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
